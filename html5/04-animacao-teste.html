<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="04-animacao.js"></script>
    <script src="04-bola.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById('gameCanvas');
            var context = canvas.getContext('2d');

            var b1 = new Bola(context);
            b1.x = 100;
            b1.y = 200;
            b1.velocidadeX = 20;
            b1.velocidadeY = -10;
            b1.cor = 'red';
            b1.raio = 20;

            var b2 = new Bola(context);
            b2.x = 200;
            b2.y = 100;
            b2.velocidadeX = -10;
            b2.velocidadeY = 20;
            b2.cor = 'blue';
            b2.raio = 30;

            var animacao = new Animacao(context);
            animacao.novoSprite(b1);
            animacao.novoSprite(b2);

            animacao.ligar();

        }

    </script>
</head>
<body>
    <canvas width="640"
            height="480"
            id="gameCanvas">
        Seu navegador não suporta Canvas HTML5.
    </canvas>
</body>
</html>
