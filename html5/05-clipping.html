<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CLIPPING</title>
    <style>
        canvas {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
    </style>

    <script>

        window.onload = function () {
            var imgSonic = new Image();
            imgSonic.src = '05-spritesheet.png';
            imgSonic.onload = function () {
                var linhas = 3;
                var colunas = 8;

                var largura = imgSonic.width / colunas;
                var altura = imgSonic.height / linhas;


                var queroLinha = 2;
                var queroColuna = 7;
                

                var x = largura * queroColuna;
                var y = altura * queroLinha;

                var canvas = document.getElementById('gameCanvas');
                var context = canvas.getContext('2d');

                context.drawImage(imgSonic,
                                 x, y,
                                 largura, altura,
                                 100, 100,
                                 largura, altura);
            }

        }
    </script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
</body>
</html>
