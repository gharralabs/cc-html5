<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nave Espacial Controlável</title>

    <script src="07-animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="07-nave.js"></script>
    <script src="07-tiro.js"></script>
    <script>

        window.onload = function () {
            var canvas = document.getElementById('gameCanvas')
            var context = canvas.getContext('2d');

            var teclado = new Teclado(document);
            var animacao = new Animacao(context);

            var imgNave = new Image();
            imgNave.src = 'imagens/nave.png';
            var nave = new Nave(context, teclado, imgNave);

            animacao.novoSprite(nave);


            teclado.disparou(32, function () {
                nave.atirar();
            });

            imgNave.onload = function () {

                nave.x = canvas.width / 2 - imgNave.width / 2;
                nave.y = canvas.height - imgNave.height;
                nave.velocidade = 5;
                animacao.ligar();
            }
        }

    </script>

</head>
<body>
    <canvas id="gameCanvas"
            width="500"
            height="500">
        Seu navegador não suporta canvas
    </canvas>
</body>
</html>
